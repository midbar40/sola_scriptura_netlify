<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
  <title>Sola-Scriptura</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&family=Noto+Serif+KR:wght@200;300;400;500;600&family=Russo+One&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/indexHeader.js" defer></script>
  <script type="module" src="./js/app.js" defer></script>
  <script>
     const redirectPage = () => {
      const isLoggedIn = localStorage.getItem('로그인상태')
      if(!isLoggedIn) {    
        alert("로그인이 필요한 서비스입니다.");
        location.href = "./html/login.html";
    }
      else{location.href = "./html/prayNote.html";}
    };
  </script>
</head>

<body>
  <!-- 헤더파트 -->
  <!-- indexHeader.js 모듈업로드 -->
  <div class="background"></div>
  <!-- 메인파트 -->
  <main>
    <div class="wrapper">

      <form action="https://www.closetogod.site/html/searchPage.html" method="get" accept-charset="UTF-8">
        <!-- onsubmit="submitCheck()" -->
        <input type="search" id="serachbible" placeholder="단어나 구절을 검색해보세요" required />
        <!-- <button class="input-btn" type="submit">검색</button> css 문제로 없애버림: 위치 고정이 잘되지 않음-->
      </form>
      <div class="contents">
        <div class="random-paragraph"><br /></div>
        <div class="multi-contents">
          <div class="bible-reading" onclick="location.href='./html/readbible.html'">
          </div>
          <div class="bible-paragraph" onclick="location.href='./html/bibleParagraph.html'">
          </div>
          <div class="bible-game" onclick="location.href='./html/game.html'">
          </div>
          <div class="pray-note" onclick="redirectPage()">
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- 푸터파트 -->
  <footer>
    <div class="terms">
      <a href="#">이용약관</a>
      <a href="#">개인정보취급방침</a>
      <a href="#">이용문의</a>
      <p>본 사이트의 개역한글판의 저작권은 대한성서공회에 있습니다</p>
    </div>
    <div class="copyrights">
      <p>copyright(c) 2023 Wilderness40/midbar40. All rights reserved.</p>
    </div>
  </footer>
  <div class="mobile-background"></div>
</body>

</html>
