[functions]
  node_bundler = "esbuild"

  [functions.functions]
    external_node_modules = ["express"]  

[build]
  publish = "./src"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
